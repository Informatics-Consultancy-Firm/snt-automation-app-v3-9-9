<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNT Tools - Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Oswald', Arial, sans-serif;
            background: linear-gradient(135deg, #004080 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .offline-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        h1 {
            color: #004080;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            background: #004080;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Oswald', Arial, sans-serif;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .retry-btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 64, 128, 0.4);
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>YOU'RE OFFLINE</h1>
        <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
        <button class="retry-btn" onclick="checkConnection()">TRY AGAIN</button>
        <div class="status" id="status">Waiting for connection...</div>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                document.getElementById('status').textContent = 'Still offline. Please check your connection.';
            }
        }

        // Auto-check connection
        window.addEventListener('online', () => {
            const status = document.getElementById('status');
            status.textContent = 'Connection restored! Redirecting...';
            status.classList.add('online');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        });

        // Update status on load
        if (navigator.onLine) {
            document.getElementById('status').textContent = 'Connection available. Click retry to continue.';
        }
    </script>
</body>
</html>
